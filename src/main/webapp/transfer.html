<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transfer Screen</title>

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<h1>Welcome to Asset transfer screen.</h1>
		<form>
			<div class="form-group">
				<label for="assetId">Asset ID:</label> <input id="assetId"
					type="text" class="form-control"
					placeholder="Please enter the Asset id">
			</div>
			<div class="form-group">
				<label for="newOwnerId">New Owner ID:</label> <input id="newOwnerId"
					type="text" class="form-control"
					placeholder="Please enter the new Owner id">
			</div>
			<button id="startTransferId" type="button" class="btn btn-primary">Transfer</button>
		</form>
	</div>

	<div class="container">
		<h1>Welcome to Asset transfer screen.</h1>
		<form>
			<div class="form-group">
				<label for="messageId">Message:</label> <input id="messageId"
					type="text" class="form-control"
					placeholder="Please enter the Asset id">
			</div>
			<button id="echoMessageId" type="button" class="btn btn-primary">Echo
				It</button>
		</form>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="js/transferController.js"></script>
	<script src="js/transferFactory.js"></script>
</body>

</html>
